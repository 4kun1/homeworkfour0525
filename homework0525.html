<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動網頁示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的互動網頁</h1>
        <button id="alertButton">點擊我</button>
    </div>

    <script>
        // 找到按鈕元素
        const alertButton = document.getElementById('alertButton');

        // 添加點擊事件監聽器
        alertButton.addEventListener('click', function() {
            alert('你點擊了按鈕!');
        });
    </script>
</body>
</html>
